<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Boozt Media</title>
  </head>
  <body>
    <nav
      class="bg-blue-800 text-white p-8 px-10 flex justify-between items-center"
    >
      <div>
        <i class="fa-solid fa-user-secret text-3xl text-lime-300"></i>
      </div>
      <ul class="flex gap-16 font-bold">
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Services</li>
        <li class="cursor-pointer">Portfolio</li>
        <li class="cursor-pointer">Testimonial</li>
      </ul>
      <button
        class="bg-white p-1 px-3 text-blue-800 rounded-full font-bold border-0"
      >
        Contact Us
      </button>
    </nav>
    <section class="bg-blue-800 flex flex-col items-center">
      <div
        class="text-lime-300 text-9xl m-16 font-extrabold w-4/12 text-center"
      >
        BOOST NOW
      </div>
      <div class="text-white flex justify-between w-11/12 m-16">
        <div class="w-2/12">
          <div>
            Welcome to Boozt, your unlimited hub for electrifying social media
            advertising that pack a punch!
          </div>
          <button
            class="bg-lime-300 text-blue-800 font-bold p-2 px-4 m-2 mt-8 rounded-3xl"
          >
            Start Now
          </button>
        </div>
        <div>
          <div class="text-right my-12">
            <div class="text-4xl font-bold">
              <i
                class="fa-solid fa-plus mr-2 text-3xl"
                style="color: #bef264"
              ></i
              >800
            </div>
            <div>Happy Clients</div>
          </div>
          <div class="text-right my-12">
            <div class="text-4xl font-bold">
              <i
                class="fa-solid fa-plus mr-2 text-3xl"
                style="color: #bef264"
              ></i
              >10k
            </div>
            <div>Campaign Launched</div>
          </div>
          <div class="text-right my-12">
            <div class="text-4xl font-bold">
              <i
                class="fa-solid fa-plus mr-2 text-3xl"
                style="color: #bef264"
              ></i
              >200
            </div>
            <div>Media Featured</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
